<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author }}">

    <!-- SEO -->
    {% seo %}

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="header-content">
                <h1 class="site-title">
                    <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    {{ site.title }}
                </h1>
                <p class="site-description">{{ site.description }}</p>
            </div>
        </header>

        <main class="main-content">
            {{ content }}
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. 所有权利保留。</p>
                <p class="footer-links">
                    <a href="https://letsencrypt.org/" target="_blank" rel="noopener">Let's Encrypt</a> |
                    <a href="https://zerossl.com/" target="_blank" rel="noopener">ZeroSSL</a> |
                    <a href="https://github.com" target="_blank" rel="noopener">GitHub</a>
                </p>
                <p class="footer-note">本工具仅提供操作指引，不存储任何用户数据</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
